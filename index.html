<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pet Panic: 1st Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Add Supabase JS client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load configuration (this file is not tracked by Git) -->
    <script src="config.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #666;
            background-color: white;
        }
        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        button {
            z-index: 1000; /* Ensure buttons are clickable */
        }
        /* Reference styles for dynamically created elements */
        .modal-content {
            background: linear-gradient(to bottom, #2a3a6a, #3a5a9a);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            color: white;
            z-index: 2000;
        }
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        .name-input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #4080ff;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
        }
        .name-input:focus {
            outline: none;
            border-color: #60a0ff;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        .submit-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4080ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #60a0ff;
        }
        /* Add modal background overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- P5.js will insert the canvas here -->
    </div>
    
    <!-- Load the game script -->
    <script src="sketch.js"></script>
</body>
</html>
